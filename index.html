<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
  <script src="js/site.js"></script>
  <title>ITMD-362 Fall 2024: Project 1</title>
</head>
<body>
  <div id=wrapper">
    <header>  
      <img id ="vg" src="images/vgcontrol.png" alt="video game controller logo">
      <h1>Open Beta Test Sign-Up</h1>
      <p>Interested in joining the Beta? Sign Up Below!</p>
    </header>
    
  <main id= "content">
     <form id="contactForm" class="form">
        <div class="ctxform">
          <label for="name" class="ctxlabel">First Name:</label>
          <input type="text" id="firstname" name="firstname" class="form-input" required><br><br>
        </div>
       
        <div class="ctxform">
          <label for="name" class="ctxlabel">Last Name:</label>
          <input type="text" id="lastname" name="lastname" class="form-input" required><br><br>
        </div>
       
        <div class="ctxform">
          <label for="email" class="ctxlabel">Email:</label>
          <input type="email" id="email" name="email" class="form-input" required><br><br>
        </div>

        <div class="ctxform">
          <label for="key" class="ctxlabel">Enter a custom 12 Digit Passkey:</label>
          <input type="text" id="key" name="key" class="form-input"
            pattern="[A-Za-z0-9]{4}-[A-Za-z0-9]{4}-[A-Za-z0-9]{4}"
            title="Format must be XXXX-XXXX-XXXX" required>
        </div>

       <div class="ctxform">
        <button type="submit" class="signup-button">Submit Form</button>
       </div>
    </form>
  </main>
    <footer>
      <p>&copy; 2024</p>
    </footer>
  </div>
</body>
</html>
