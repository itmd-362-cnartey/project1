<body>
  <main id= "content">
    <img id ="vg" src="images/vgcontrol.png" alt="video game controller logo">
    <h1>Open Beta Test Sign-Up</h1>
    <p>Interested in joining the Beta? Sign Up Below!</p>
    
     <form id="contactForm" class="form">
        <div class="ctxform">
          <label for="name">First Name:</label>
          <input type="text" id="firstname" name="firstname" required><br><br>
        </div>
       
        <div class="ctxform">
          <label for="name">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required><br><br>
        </div>
       
        <div class="ctxform">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
        </div>

        <div class="ctxform">
          <label for="key">Enter a custom 12 Digit Key(This will be your temporary password):</label>
          <input type="text" id="key" name="key" pattern="[A-Za-z0-9]{4}-[A-Za-z0-9]{4}-[A-Za-z0-9]{4}" title="Format must be XXXX-XXXX-XXXX" required></textarea><br><br>
        </div>

       <div class="ctxform">
        <button type="submit">Submit Form</button>
       </div>
    </form>
  </main>
</body>
